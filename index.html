<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol Sequence Challenge</title>
    <style>
        html, body {
            height: 100%;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .container {
            position: relative;
            width: 600px;
            height: 600px;
        }
        .symbol-button {
            position: absolute;
            width: 60px;
            height: 60px;
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .symbol-button:hover {
            transform: scale(1.1);
        }
        .symbol-button img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
     <div id="buttonGrid" style="position: relative; width: 800px; height: 800px;"></div>
     <script src="script.js"></script>
</body>
</html>
